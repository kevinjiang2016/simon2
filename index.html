<!DOCTYPE html>
<html>
<head>
	<title>Simon</title>
	<link rel="shortcut icon" href="img/MC.ico"> 
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div id="centered">
		<!-- this is the game face -->
		<img id="face" alt="simon" src="img/face.png">
		<!-- these are the light up images -->
		<img id="green" alt="green" src="img/green.png">
		<img id="red" alt="red" src="img/red.png">
		<img id="yellow" alt="yellow" src="img/yellow.png">
		<img id="blue" alt="blue" src="img/blue.png">
		<!-- these are all of the buttons and counter of number correct -->
		<div id="buttonMap">
			<div id="greenButton" alt="Green Button"></div>
			<div id="redButton" alt="Red Button"></div>
			<div id="yellowButton" alt="Yellow Button"></div>
			<div id="blueButton" alt="Blue Button"></div>
			<div id="newGameButton" alt="New Game"></div>
			<div id="counter" alt="Level Counter"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
